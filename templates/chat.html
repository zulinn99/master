<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div id="messages" class="mb-3"></div>
                        <div class="form-group">
                            <textarea id="message" class="form-control" placeholder="Type message..."></textarea>
                        </div>
                        <button id="lc-send-button" class="btn btn-primary btn-block">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            var sender = localStorage.getItem('username');

            if (!sender) {
                window.location.href = 'login.html';
                return;
            }

            function saveMessage(messageData) {
                var messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.push(messageData);
                localStorage.setItem('messages', JSON.stringify(messages));
            }

            function loadMessages() {
                var messages = JSON.parse(localStorage.getItem('messages')) || [];
                messages.forEach(function(data) {
                    var formattedTime = new Date(data.timestamp).toLocaleTimeString();

                    var messageDiv = $('<div>').addClass('alert alert-secondary');
                    var senderDiv = $('<div>').addClass('font-weight-bold').text(data.sender);
                    var timestampDiv = $('<div>').addClass('text-muted small').text(formattedTime);
                    var contentDiv = $('<div>').text(data.message);

                    messageDiv.append(senderDiv, timestampDiv, contentDiv);
                    $('#messages').append(messageDiv);
                });
                window.scrollTo(0, document.body.scrollHeight);
            }

            $('#lc-send-button').click(function(){
                var message = $('#message').val();
                if (message.trim() !== '') {
                    var messageData = {
                        sender: sender,
                        message: message,
                        timestamp: Date.now()
                    };
                    socket.emit('chat message', messageData);
                    $('#message').val('').focus();
                }
            });

            socket.on('chat message', function(data){
                saveMessage(data);

                var formattedTime = new Date(data.timestamp).toLocaleTimeString();

                var messageDiv = $('<div>').addClass('alert alert-secondary');
                var senderDiv = $('<div>').addClass('font-weight-bold').text(data.sender);
                var timestampDiv = $('<div>').addClass('text-muted small').text(formattedTime);
                var contentDiv = $('<div>').text(data.message);

                messageDiv.append(senderDiv, timestampDiv, contentDiv);
                $('#messages').append(messageDiv);
                window.scrollTo(0, document.body.scrollHeight);
            });

            loadMessages();
        });
    </script>
</body>
</html>
